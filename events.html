<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events — Mindfulness Masterpiece</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --purple:#6f42c1;
  --bg:#f6f3ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',system-ui,Arial;
  background:var(--bg);
  color:#111;
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}

/* HERO STYLE MATCHING HOME */
.hero{
  position:relative;
  border-radius:18px;
  overflow:hidden;
}

.hero img{
  width:100%;
  height:auto;
  display:block;
}

.hero-content{
  position:absolute;
  bottom:30px;
  left:30px;
}

.btn{
  display:inline-block;
  padding:12px 24px;
  background:#ffffff;
  color:var(--purple);
  text-decoration:none;
  border-radius:30px;
  font-weight:700;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  transition:.2s ease;
}

.btn:hover{
  transform:translateY(-2px);
}

/* SIMPLE TEXT SECTION */
.section{
  margin-top:30px;
  text-align:center;
}

.section h1{
  font-size:36px;
  margin-bottom:10px;
}

.section p{
  font-size:18px;
  color:#555;
  max-width:600px;
  margin:0 auto 20px;
}

.footer-link{
  margin-top:25px;
  text-align:center;
}

.footer-link a{
  color:var(--purple);
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO (same look as homepage) -->
  <div class="hero">
    <img src="images/Banner.jpg" alt="Mindfulness Masterpiece Banner">
    <div class="hero-content">
      <a class="btn"
         href="https://www.facebook.com/groups/1091094342321072/events"
         target="_blank">
        View Upcoming Events
      </a>
    </div>
  </div>

  <!-- EVENTS TEXT -->
  <div class="section">
    <h1>Upcoming Paint Nights</h1>
    <p>
      All upcoming events are posted in our Facebook Group.
      Click the button above to see dates, locations, details, and RSVP.
    </p>
  </div>

  <div class="footer-link">
    <a href="./index.html">← Back to Home</a>
  </div>

</div>

</body>
</html>
